<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.container {
			position:relative;
			width: 600px;
			height: 600px;
			background-color: yellow;
		}

		.item {
			position: absolute;
			width: 50px;
			height: 50px;
			background-color: red;
		}
	</style>
	<script type="text/javascript">
		function MoveRedBox() {
			let container = document.getElementById('container');
			let item = document.getElementById('item');

			let cWidth = getComputedStyle(container).width.replace('px','');
			let iWidth = getComputedStyle(item).width.replace('px','');

			
			let stop = cWidth - iWidth;
			let iId = setInterval(frame, 10);
			let pos = stop;

			console.log(cWidth);
			console.log(iWidth);
			console.log(`pos: ${pos} stop: ${stop}`);

			function frame() {
				if (pos == 0) {
			      clearInterval(iId);
			    } else {
			      pos--; 
			      //item.style.top = pos + 'px'; 
			      item.style.left = pos + 'px'; 
			    }
			}
		}
	</script>
</head>
<body>
	<input id="btn" type="button" value="Move Red Box" />
	<div id="container" class="container">
		<div id="item" class="item"></div>
	</div>
	<script type="text/javascript">
		document.getElementById('btn').onclick = MoveRedBox;
	</script>
</body>
</html>
