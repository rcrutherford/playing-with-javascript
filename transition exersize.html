<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- Make a div tag get bigger, change colors, and spin around! -->

	<style> 
		div {
		    width: 200px;
		    height: 100px;
		    background-color: yellow;
		    
		    transition: all 2s;
		}
		div:hover {
			transform: rotate(180deg);
			width: 300px;
			height: 200px;
			background-color: red;
		}
	</style>
</head>
<body>
	
	<div>Hello</div>
</body>
</html>
